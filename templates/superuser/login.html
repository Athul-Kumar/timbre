{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'Adminpanel/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'Adminpanel/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'Adminpanel/assets/images/favicon.png'%}" />
    <link rel="stylesheet" href="/static/Adminpanel/adminlogin.css"> 
</head>


<body>
  <section class="section-content padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto bg-secondary" style="max-width: 380px; margin-top:100px;">
          <div class="card-body ">
          <h4 class="card-title mb-4 mx-auto">Sign in</h4>
            {% include 'alerts.html'  %}
          <form action = "{% url 'admin_login' %}" method = "POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name= "email" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name= "password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-rounded"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
       
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    




<script src="{% static 'Adminpanel/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{% static 'Adminpanel/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'Adminpanel/vendors/progressbar.js/progressbar.min.js' %}"></script>

<script src="{% static 'Adminpanel/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'Adminpanel/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
<script src="{% static 'Adminpanel/js/jquery.cookie.js" type="text/javascript' %}"></script>

<script src="{% static 'Adminpanel/js/off-canvas.js' %}"></script>

<script src="{% static 'Adminpanel/js/settings.js' %}"></script>
<script src="{% static 'Adminpanel/js/todolist.js' %}"></script>
<!-- endinject -->

{% endblock %}

</body>
